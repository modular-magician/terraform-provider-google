---
name: 'FeatureOnlineStoreFeatureview'
description: |
	FeatureView is representation of values that the FeatureOnlineStore will serve based on its syncConfig.
references:
	guides:
		- 'Official Documentation': 'https://cloud.google.com/vertex-ai/docs'
	api: 'https://cloud.google.com/vertex-ai/docs/reference/rest/v1/projects.locations.featureOnlineStores.featureViews'
docs:
base_url: 'projects/{{project}}/locations/{{region}}/featureOnlineStores/{{feature_online_store}}/featureViews'
self_link: 'projects/{{project}}/locations/{{region}}/featureOnlineStores/{{feature_online_store}}/featureViews/{{name}}'
create_url: 'projects/{{project}}/locations/{{region}}/featureOnlineStores/{{feature_online_store}}/featureViews?featureViewId={{name}}'
update_verb: 'PATCH'
update_mask: true
import_format:
		- 'projects/{{project}}/locations/{{region}}/featureOnlineStores/{{feature_online_store}}/featureViews/{{name}}'
timeouts:
	insert_minutes: 20
	update_minutes: 20
	delete_minutes: 20
async:
	operation: 
		base_url: '{{op_id}}'
		path: 'name'
		wait_ms: '1000'
	result: 
		path: 'response'
		resource_inside_response: true
	error: 
		path: 'error'
		message: 'message'
custom_code:
examples:
	- name: 'vertex_ai_featureonlinestore_featureview'
		primary_resource_id: 'featureview'
		primary_resource_name: 'featureview'
		vars:
			- name: 'example_feature_view'
	- name: 'vertex_ai_featureonlinestore_featureview_with_vector_search'
		primary_resource_id: 'featureview_vector_search'
		primary_resource_name: 'featureview_vector_search'
		min_version: 'beta'
		vars:
			- name: 'example_feature_view_vector_search'
parameters:
	- name: 'featureOnlineStore'
		type: String
		description: 'The name of the FeatureOnlineStore to use for the featureview.'
		url_param_only: true
		required: true
		immutable: true
	- name: 'region'
		type: String
		description: 'The region for the resource. It should be the same as the featureonlinestore region.'
		url_param_only: true
		required: true
		immutable: true
properties:
	- name: 'name'
		type: String
		description: 'Name of the FeatureView. This value may be up to 60 characters, and valid characters are [a-z0-9_]. The first character cannot be a number.'
		url_param_only: true
		immutable: true
	- name: 'createTime'
		type: String
		description: 'The timestamp of when the featureOnlinestore was created in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.'
		output: true
	- name: 'updateTime'
		type: String
		description: 'The timestamp of when the featureOnlinestore was last updated in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine fractional digits.'
		output: true
	- name: 'labels'
		type: KeyValueLabels
		description: 'A set of key/value label pairs to assign to this FeatureView.


**Note**: This field is non-authoritative, and will only manage the labels present in your configuration.
Please refer to the field `effective_labels` for all of the labels present on the resource.'
		immutable: false
	- name: 'syncConfig'
		type: NestedObject
		description: 'Configures when data is to be synced/updated for this FeatureView. At the end of the sync the latest featureValues for each entityId of this FeatureView are made ready for online serving.'
		properties:
    	- name: 'cron'
    		type: String
    		description: 'Cron schedule (https://en.wikipedia.org/wiki/Cron) to launch scheduled runs.
    To explicitly set a timezone to the cron tab, apply a prefix in the cron tab: "CRON_TZ=${IANA_TIME_ZONE}" or "TZ=${IANA_TIME_ZONE}".'
    		default_from_api: true
	- name: 'bigQuerySource'
		type: NestedObject
		description: 'Configures how data is supposed to be extracted from a BigQuery source to be loaded onto the FeatureOnlineStore.'
		properties:
    	- name: 'uri'
    		type: String
    		description: 'The BigQuery view URI that will be materialized on each sync trigger based on FeatureView.SyncConfig.'
    		required: true
    	- name: 'entityIdColumns'
    		type: Array
    		description: 'Columns to construct entityId / row keys. Start by supporting 1 only.'
    		required: true
    			item_type: Api::Type::String
